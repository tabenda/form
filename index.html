<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    <link rel="stylesheet" href="css/style.css"/>

    </head>
    <body>
        <div class="logo">
            <img src="images/final-logo.png">
        </div>
        
        <div class="html_form">
           <table>
                <tr>
                
                  <td>Name:</td>
                    <td>
                  <input type="text"  placeholder="Your name" >
                        </td>
                    </tr>
              
                <tr>
                    <td> Email:</td>
                    <td>
                    <input type="email" placeholder="Your email" >
                        </td>
                </tr>
                
               <tr>
                   <td> Gender:</td>
                    <td>
                    <input type="radio" name="gender" checked> Male
                    <input type="radio" name="gender"> female
                        </td>
                   </tr>
                
              <tr>
                  <td>Date of Birth:</td>
               
                   <td><input type="date"></td> 
                </tr>
                <tr>
                    <td>What to Purchase:</td>
                    <td>
                        <select>
                        <option>Logo</option>
                        <option>Flyer</option>
                        <option>Brochure</option>
                        <option>Infographics</option>
                        <option>UI/Ux Design</option>
                        <option>Other</option>
                    
                    </select>
                    </td>
                    </tr>
                   <tr>
                       <td>Files you want:</td>
                       <td>
                        <input type="checkbox"/>JPG
                        <input type="checkbox"/>PNG
                        <input type="checkbox"/>PDF
                        <input type="checkbox"/>AI
                        <input type="checkbox"/>PSD
                       </td>
               </tr>
                    
                   
                  <tr>
                        <td>Notes:</td>
                      <td>
                        <textarea id="notes" rows="10" cols="30" ></textarea>
                      </td>
                     </tr>
               </table>
            <br/>
            <button>Submit</button>
            
            
        
        
        
        </div>
    
    </body>

</html>
